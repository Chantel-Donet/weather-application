<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@500&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/33306ab767.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container navbar-container">
        <a class="navbar-brand">Weather App</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-3 logo">
            <img src="icons\weather-app-logo.PNG" alt="logo" />
          </div>

          <div class="col-9 search-section">
            <div class="card border-secondary mb-3" style="max-width: 500px">
              <div class="card-header"><h4>Forecast Finder</h4></div>
              <div class="card-body text-secondary">
                <form class="form-inline mb-3" id="city-search-form">
                  <input
                    class="form-control mr-sm-3"
                    type="search"
                    placeholder="Search a city"
                    aria-label="Search"
                    id="city-search-input"
                  />
                  <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    id="city-search-button"
                  >
                    Search
                  </button>
                </form>
                <button class="btn btn-outline-success" id="location-button">
                  Current Location
                </button>
              </div>
            </div>
          </div>

          <div class="col-12 today-highlights" id="current-city">#</div>

          <div class="col-lg-5 col-sm-12 current-conditions">
            <ul>
              <li id="current-date">#</li>
              <li id="last-uptime-time">#</li>
              <li class="today-weather-description">#</li>
              <li>Humidity: <span class="humidity">5</span>%</li>
              <li>Wind: <span class="wind">6</span> km/h</li>
            </ul>
          </div>

          <div class="col-lg-7 col-sm-12">
            <ul>
              <li class="current-temperature">
                <img
                  class="current-weather-icon"
                  src="icons/10d.png"
                  width="100"
                />

                <span class="current-temp">
                  <span class="temperature-value">#</span
                  ><span class="deg celcius">°C</span>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-4 col-sm-12">
            <ul class="today-weather-conditions">
              <li>Today's Forecast:</li>
              <li>
                <div class="today-highlights">
                  <span class="today-min">20</span><span class="deg">°C </span
                  ><img
                    src="icons/low temperature.png"
                    class="large-temp-icon"
                  />
                  | <span class="today-max">21</span><span class="deg">°C </span
                  ><img
                    src="icons/high temperature.png"
                    class="large-temp-icon"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="forecast-section">
          <div class="row justify-content-center align-items-center">
            <div class="col-12">
              <p>5 Day Forecast</p>
            </div>
          </div>

          <div class="forecast-table">
            <div id="weather-forecast">*HTML placeholder</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="github">
        <a
          href="https://github.com/Chantel-Donet/weather-application"
          target="_blank"
        >
          Open-source code</a
        >, by Chantel Donet
      </div>
      <div class="icon-attribution">
        Icons made by

        <a href="https://www.flaticon.com/authors/juicy-fish" title="juicy_fish"
          >juicy_fish</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
